<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Parfum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

            .register-header h1 {
                color: #333;
                margin-bottom: 0.5rem;
                font-size: 2rem;
            }

            .register-header p {
                color: #666;
            }

        .form-group {
            margin-bottom: 1.5rem;
        }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #333;
                font-weight: 500;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 0.75rem;
                border: 2px solid #e1e1e1;
                border-radius: 10px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }

                .form-group input:focus,
                .form-group select:focus {
                    outline: none;
                    border-color: #667eea;
                }

        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

            .register-btn:hover {
                transform: translateY(-2px);
            }

            .register-btn:disabled {
                opacity: 0.7;
                cursor: not-allowed;
                transform: none;
            }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

            .login-link a {
                color: #667eea;
                text-decoration: none;
                font-weight: 500;
            }

                .login-link a:hover {
                    text-decoration: underline;
                }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .role-info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>🌸 E-Parfum</h1>
            <p>Create your account to get started</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    Password must be at least 6 characters long and contain uppercase, lowercase, and numbers
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="role">Account Type</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="Client">Client - I want to buy perfumes</option>
                    <option value="Supplier">Supplier - I want to sell perfumes/components</option>
                </select>
                <div class="role-info">
                    Choose the type of account that best describes you
                </div>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/login.html">Sign in here</a></p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const registerBtn = document.getElementById('registerBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading"></span> Creating Account...';

            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: password,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/users/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();

                    successDiv.textContent = 'Account created successfully! Redirecting to login...';
                    successDiv.style.display = 'block';

                    // Redirect to login after success
                    setTimeout(() => {
                        window.location.href = '/auth/login.html';
                    }, 2000);

                } else {
                    const errorData = await response.json();
                    let errorMessage = 'Registration failed. ';

                    if (errorData.errors && Array.isArray(errorData.errors)) {
                        errorMessage += errorData.errors.map(err => err.description || err).join(', ');
                    } else if (typeof errorData === 'string') {
                        errorMessage += errorData;
                    } else {
                        errorMessage += 'Please check your information and try again.';
                    }

                    errorDiv.textContent = errorMessage;
                    errorDiv.style.display = 'block';
                }

            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            }

            // Reset button
            registerBtn.disabled = false;
            registerBtn.innerHTML = 'Create Account';
        });

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ff6b6b';
            } else {
                this.style.borderColor = '#e1e1e1';
            }
        });
    </script>
</body>
</html>
