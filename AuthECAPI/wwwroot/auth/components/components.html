<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 Components Management - Perfume Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

            .navbar h1 {
                font-size: 1.5rem;
                font-weight: 700;
                color: #764ba2;
            }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .role-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .logout-btn, .btn-primary, .btn-secondary, .btn-danger {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

            .logout-btn:hover, .btn-primary:hover, .btn-secondary:hover, .btn-danger:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

            .page-header h2 {
                color: white;
                font-size: 2.5rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
            }

            .page-header p {
                color: rgba(255, 255, 255, 0.8);
                font-size: 1.1rem;
            }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

            .search-input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .component-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

            .component-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

        .component-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .component-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .component-supplier {
            font-size: 0.85rem;
            color: #6c757d;
            background: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
        }

        .component-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .component-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            text-align: center;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .price-value {
            color: #28a745;
        }

        .stock-value {
            color: #667eea;
        }

        .low-stock {
            color: #dc3545;
        }

        .component-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 6px;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

            .form-control:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }

            .components-grid {
                grid-template-columns: 1fr;
            }

            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>🧪 Components Management</h1>
        <div class="user-info">
            <span id="username">Loading...</span>
            <span class="role-badge" id="userRole">-</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>🧪 Component Inventory</h2>
            <p>Manage perfume components and raw materials</p>
        </div>

        <div id="loadingSpinner" class="loading">
            <div class="spinner"></div>
            <p>Loading components...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="componentsContent" style="display: none;">
            <div class="card">
                <div class="actions-bar">
                    <div class="search-container">
                        <span class="search-icon">🔍</span>
                        <input type="text" class="search-input" id="searchInput" placeholder="Search components...">
                    </div>
                    <div id="adminActions" style="display: none;">
                        <button class="btn-primary" onclick="openAddModal()">+ Add Component</button>
                    </div>
                </div>

                <div id="componentsGrid" class="components-grid">
                    <!-- Components will be loaded here -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">🧪</div>
                    <h3>No Components Found</h3>
                    <p>No components match your search criteria.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Component Modal -->
    <div id="componentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Component</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="componentForm">
                <div class="form-group">
                    <label class="form-label">Component Name</label>
                    <input type="text" class="form-control" id="componentName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="componentDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Price per Unit ($)</label>
                    <input type="number" class="form-control" id="componentPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Available Quantity</label>
                    <input type="number" class="form-control" id="componentQuantity" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary" id="submitBtn">Add Component</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let components = [];
        let filteredComponents = [];
        let currentUser = null;
        let authToken = null;
        let editingComponentId = null;

        // Initialize page
        window.onload = function () {
            authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.href = '../login.html';
                return;
            }
            loadUserInfo();
            loadComponents();
            setupEventListeners();
        };

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function (e) {
                filterComponents(e.target.value);
            });

            // Form submission
            document.getElementById('componentForm').addEventListener('submit', function (e) {
                e.preventDefault();
                saveComponent();
            });
        }

        function loadUserInfo() {
            const username = localStorage.getItem('username') || 'User';
            const userRole = localStorage.getItem('userRole') || 'Client';

            document.getElementById('username').textContent = username;
            document.getElementById('userRole').textContent = userRole;

            // Show admin actions for suppliers and admins
            if (userRole === 'Supplier' || userRole === 'Admin') {
                document.getElementById('adminActions').style.display = 'block';
            }
        }

        async function loadComponents() {
            try {
                // In real implementation, replace with actual API call
                // const response = await fetch('/api/Components', {
                //     headers: { 'Authorization': `Bearer ${authToken}` }
                // });
                // components = await response.json();

                // Simulated data
                await new Promise(resolve => setTimeout(resolve, 1000));

                components = [
                    {
                        id: 1,
                        name: 'Rose Absolute',
                        description: 'High-quality Bulgarian rose absolute for premium fragrances',
                        pricePerUnit: 125.00,
                        availableQuantity: 45,
                        supplierId: 'supplier1',
                        supplier: { fullName: 'Elegant Extracts Co.' }
                    },
                    {
                        id: 2,
                        name: 'Sandalwood Oil',
                        description: 'Pure sandalwood essential oil from sustainable sources',
                        pricePerUnit: 85.50,
                        availableQuantity: 30,
                        supplierId: 'supplier2',
                        supplier: { fullName: 'Nature\'s Essence Ltd.' }
                    },
                    {
                        id: 3,
                        name: 'Vanilla Extract',
                        description: 'Madagascar vanilla extract for warm, sweet base notes',
                        pricePerUnit: 65.00,
                        availableQuantity: 8,
                        supplierId: 'supplier1',
                        supplier: { fullName: 'Elegant Extracts Co.' }
                    },
                    {
                        id: 4,
                        name: 'Bergamot Oil',
                        description: 'Fresh Italian bergamot oil for citrusy top notes',
                        pricePerUnit: 45.00,
                        availableQuantity: 60,
                        supplierId: 'supplier3',
                        supplier: { fullName: 'Mediterranean Oils' }
                    },
                    {
                        id: 5,
                        name: 'Jasmine Absolute',
                        description: 'Exquisite jasmine absolute from Egypt',
                        pricePerUnit: 180.00,
                        availableQuantity: 25,
                        supplierId: 'supplier2',
                        supplier: { fullName: 'Nature\'s Essence Ltd.' }
                    },
                    {
                        id: 6,
                        name: 'Patchouli Oil',
                        description: 'Earthy patchouli oil for grounding base notes',
                        pricePerUnit: 35.00,
                        availableQuantity: 5,
                        supplierId: 'supplier1',
                        supplier: { fullName: 'Elegant Extracts Co.' }
                    }
                ];

                filteredComponents = [...components];
                renderComponents();

            } catch (error) {
                showError('Failed to load components: ' + error.message);
            }
        }

        function renderComponents() {
            const grid = document.getElementById('componentsGrid');
            const emptyState = document.getElementById('emptyState');
            const userRole = localStorage.getItem('userRole');
            const userId = localStorage.getItem('userId');

            if (filteredComponents.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = filteredComponents.map(component => {
                const canEdit = userRole === 'Admin' || (userRole === 'Supplier' && component.supplierId === userId);
                const stockStatus = component.availableQuantity <= 10 ? 'low-stock' : 'stock-value';

                return `
                        <div class="component-card">
                            <div class="component-header">
                                <div>
                                    <h3 class="component-name">${component.name}</h3>
                                    <div class="component-supplier">📦 ${component.supplier?.fullName || 'Unknown Supplier'}</div>
                                </div>
                            </div>

                            <p class="component-description">${component.description}</p>

                            <div class="component-details">
                                <div class="detail-item">
                                    <div class="detail-label">Price per Unit</div>
                                    <div class="detail-value price-value">$${component.pricePerUnit.toFixed(2)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Stock</div>
                                    <div class="detail-value ${stockStatus}">${component.availableQuantity} units</div>
                                </div>
                            </div>

                            ${canEdit ? `
                                <div class="component-actions">
                                    <button class="btn-primary btn-sm" onclick="editComponent(${component.id})">Edit</button>
                                    <button class="btn-danger btn-sm" onclick="deleteComponent(${component.id})">Delete</button>
                                </div>
                            ` : ''}
                        </div>
                    `;
            }).join('');

            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('componentsContent').style.display = 'block';
        }

        function filterComponents(searchTerm) {
            const term = searchTerm.toLowerCase();
            filteredComponents = components.filter(component =>
                component.name.toLowerCase().includes(term) ||
                component.description.toLowerCase().includes(term) ||
                (component.supplier?.fullName || '').toLowerCase().includes(term)
            );
            renderComponents();
        }

        function openAddModal() {
            editingComponentId = null;
            document.getElementById('modalTitle').textContent = 'Add Component';
            document.getElementById('submitBtn').textContent = 'Add Component';
            document.getElementById('componentForm').reset();
            document.getElementById('componentModal').style.display = 'block';
        }

        function editComponent(id) {
            const component = components.find(c => c.id === id);
            if (!component) return;

            editingComponentId = id;
            document.getElementById('modalTitle').textContent = 'Edit Component';
            document.getElementById('submitBtn').textContent = 'Update Component';

            document.getElementById('componentName').value = component.name;
            document.getElementById('componentDescription').value = component.description;
            document.getElementById('componentPrice').value = component.pricePerUnit;
            document.getElementById('componentQuantity').value = component.availableQuantity;

            document.getElementById('componentModal').style.display = 'block';
        }

        async function saveComponent() {
            const componentData = {
                name: document.getElementById('componentName').value,
                description: document.getElementById('componentDescription').value,
                pricePerUnit: parseFloat(document.getElementById('componentPrice').value),
                availableQuantity: parseInt(document.getElementById('componentQuantity').value)
            };

            try {
                if (editingComponentId) {
                    // Update existing component
                    // const response = await fetch(`/api/Components/${editingComponentId}`, {
                    //     method: 'PUT',
                    //     headers: {
                    //         'Content-Type': 'application/json',
                    //         'Authorization': `Bearer ${authToken}`
                    //     },
                    //     body: JSON.stringify({ ...componentData, id: editingComponentId })
                    // });

                    // Simulate API call
                    await simulateApiCall();

                    // Update local data
                    const index = components.findIndex(c => c.id === editingComponentId);
                    if (index !== -1) {
                        components[index] = { ...components[index], ...componentData };
                    }
                } else {
                    // Create new component
                    // const response = await fetch('/api/Components', {
                    //     method: 'POST',
                    //     headers: {
                    //         'Content-Type': 'application/json',
                    //         'Authorization': `Bearer ${authToken}`
                    //     },
                    //     body: JSON.stringify(componentData)
                    // });

                    // Simulate API call
                    await simulateApiCall();

                    // Add to local data
                    const newComponent = {
                        id: Date.now(),
                        ...componentData,
                        supplierId: localStorage.getItem('userId'),
                        supplier: { fullName: localStorage.getItem('username') }
                    };
                    components.unshift(newComponent);
                }

                closeModal();
                filterComponents(document.getElementById('searchInput').value);

            } catch (error) {
                showError('Failed to save component: ' + error.message);
            }
        }

        async function deleteComponent(id) {
            const component = components.find(c => c.id === id);
            if (!component) return;

            if (!confirm(`Are you sure you want to delete "${component.name}"?`)) {
                return;
            }

            try {
                // const response = await fetch(`/api/Components/${id}`, {
                //     method: 'DELETE',
                //     headers: { 'Authorization': `Bearer ${authToken}` }
                // });

                // Simulate API call
                await simulateApiCall();

                // Remove from local data
                components = components.filter(c => c.id !== id);
                filterComponents(document.getElementById('searchInput').value);

            } catch (error) {
                showError('Failed to delete component: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('componentModal').style.display = 'none';
            editingComponentId = null;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userRole');
            localStorage.removeItem('username');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        }

        // Utility function to simulate API calls
        async function simulateApiCall() {
            return new Promise(resolve => setTimeout(resolve, 500));
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('componentModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
