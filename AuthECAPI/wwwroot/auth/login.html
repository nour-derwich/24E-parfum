<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Parfum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

            .login-header h1 {
                color: #333;
                margin-bottom: 0.5rem;
                font-size: 2rem;
            }

            .login-header p {
                color: #666;
            }

        .form-group {
            margin-bottom: 1.5rem;
        }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #333;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 0.75rem;
                border: 2px solid #e1e1e1;
                border-radius: 10px;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #667eea;
                }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

            .login-btn:hover {
                transform: translateY(-2px);
            }

            .login-btn:disabled {
                opacity: 0.7;
                cursor: not-allowed;
                transform: none;
            }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

            .register-link a {
                color: #667eea;
                text-decoration: none;
                font-weight: 500;
            }

                .register-link a:hover {
                    text-decoration: underline;
                }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🌸 E-Parfum</h1>
            <p>Welcome back! Please sign in to your account.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="/auth/register.html">Create one here</a></p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Signing In...';

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_BASE}/api/users/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userInfo', JSON.stringify({
                        id: data.id,
                        email: data.email,
                        fullName: data.fullName,
                        role: data.userRole
                    }));

                    successDiv.textContent = 'Login successful! Redirecting...';
                    successDiv.style.display = 'block';

                    // Redirect based on role
                    setTimeout(() => {
                        // Store the user role in localStorage
                        localStorage.setItem('userRole', data.userRole);
                        localStorage.setItem('username', data.fullName);

                        // Always redirect to dashboard.html - the dashboard will handle the role-based content
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } else {
                    const errorData = await response.text();
                    errorDiv.textContent = 'Invalid email or password';
                    errorDiv.style.display = 'block';
                }

            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            }

            // Reset button
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Sign In';
        });
    </script>
</body>
</html>
